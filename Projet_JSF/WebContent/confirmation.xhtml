	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<!-- Header -->
	<h:head>
		<title>Confirmation</title>
	</h:head>
	
	<!-- body -->
	<h:body>
	
		Une moto #{moto.modele} de marque #{moto.marque} a été créée.

		<ul>
			<a:repeat var="style" value="#{moto.style_moto}">

		</ul>

	</h:body>
